server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: dpatty-moda
  
  datasource:
    url: jdbc:mysql://localhost:3306/dpatty_moda?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dpattyModaSecretKey2024ForJWTTokenGeneration}
  expiration: 86400000 # 24 hours
  refresh-expiration: 604800000 # 7 days

# Application Settings
app:
  upload:
    dir: uploads/
  sunat:
    url: ${SUNAT_URL:https://api.sunat.gob.pe}
    token: ${SUNAT_TOKEN:}
  
# Logging
logging:
  level:
    com.dpatty: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method